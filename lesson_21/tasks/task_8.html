					<h1 class="work__title">Задача 8</h1>
					<div class="work__text">Умова. Створити функцію, яка дозволяє визначити, чи знаходиться вказана дата і час у межах поточного тижня (від понеділка 0 год, 0хв, до неділі 23год.59хв)</div>

						</div>
					</div>
