<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="components/css/task_4.css">
	<title>Задача 4</title>
</head>
<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<section class="page__work work">
				<div class="work__container">
					<h1 class="work__title">Задача 4</h1>
					<div class="work__text">Умова. На сторінці міститься певна кількість кнопок і інпутів. Підраховувати загальну кількість кліків окремо на кнопках і окремо на інпутах.</div>
					<div class="work__items">
						<div class="work__top">
							<h3 class="work__title work__title--num">Кількість кліків на кнопках: <span id="button-count">0</span></h3>
							<h3 class="work__title work__title--num">Кількість кліків на інпутах: <span id="input-count">0</span></h3>
						</div>
				 
						<div class="work__actions">
							<button class="work__button">Кнопка 1</button>
							<button class="work__button">Кнопка 2</button>
							<button class="work__button">Кнопка 3</button>
				 
							<input class="work__input" type="text" placeholder="Поле вводу 1">
							<input class="work__input" type="text" placeholder="Поле вводу 2">
							<input class="work__input" type="text" placeholder="Поле вводу 3">
						</div>
					</div>
					<div class="work__actions actions-work">
						<a href="../index.html" class="actions-work__link">На головну</a>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="js/task_4.js"></script>
</body>
</html>
