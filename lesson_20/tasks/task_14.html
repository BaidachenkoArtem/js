<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="components/css/task_14.css">
	<title>Задача 14</title>
</head>
<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<section class="page__work work">
				<div class="work__container">
					<h1 class="work__title">Задача 14</h1>
					<div class="work__text">Умова. Розробити форму для введення логіна і пароля. Кнопка буде активною тільки тоді, коли буде задано логін і пароль.</div>
					<div class="work__image">
						<img src="img/08.jpg" alt="Image">
					</div>
					<div class="work__login login">
						<div class="login__container">
							<form class="login__form form-login" id="login-form">
								<div class="form-login__body">
									<div class="form-login__item">
										<label class="form-login__label" for="login">Login</label>
										<input class="form-login__input" type="text" id="login" name="login">
									</div>
									<div class="form-login__item">
										<label class="form-login__label" for="login">Password</label>
										<input class="form-login__input" type="password" id="password" name="password">
									</div>
								</div>
								<div class="form-login__actions">
									<button class="form-login__button" type="submit" id="submit-btn" disabled>Login</button>
								</div>
							</form>
						</div>
					</div>
					<div class="work__actions actions-work">
						<a href="../index.html" class="actions-work__link">На головну</a>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="js/task_14.js"></script>
</body>
</html>
