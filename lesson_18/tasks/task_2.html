<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Задача 2</title>
	<script src="js/task_2.js"></script>
</head>
<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<section class="page__work work">
				<div class="work__container">
					<h1 class="work__title">Задача 2</h1>
					<div class="work__text">Умова. Зробити конвертер валют (курси валют – константи у скрипті)</div>
					<div class="work__image">
						<img src="img/02.jpg" alt="Image">
					</div>
					<form action="#" class="work__calc calc">
						<div class="calc__body">
							<div class="calc__item">
								<label class="calc__label" for="grn">Сума в гривнях</label>
								<input class="calc__input" type="number" id="grn" value="0">
							</div>
							<div class="calc__actions">
								<button id="convert" class="calc__button convert">Конвертувати</button>
							</div>
						</div>
						<div class="calc__footer footer-calc">
							<div class="footer-calc__item">
								<label class="footer-calc__label" for="euro">Сума в євро</label>
								<input class="footer-calc__input" type="number" id="euro" value="0">
							</div>
							<div class="footer-calc__item">
								<label class="footer-calc__label" for="usd">Сума в доларах</label>
								<input class="footer-calc__input" type="number" id="usd" value="0">
							</div>
						</div>
					</form>
					<div class="work__actions actions-work">
						<a href="../index.html" class="actions-work__link">На головну</a>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
</html>
