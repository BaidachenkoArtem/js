<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Задача 3</title>
	<script src="js/task_3.js"></script>
</head>
<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="page">
			<section class="page__work work">
				<div class="work__container">
					<h1 class="work__title">Задача 3</h1>
					<div class="work__text">Умова. Користувач задає рік народження. Визначити кількість років користувача.</div>
					<form action="#" class="work__calc calc">
						<div class="calc__body">
							<div class="calc__item">
								<label class="calc__label" for="years">Введіть рік народження</label>
								<input class="calc__input" type="number" id="years" value="0">
							</div>
							<div class="calc__actions">
								<button class="calc__button result">Розрахувати</button>
							</div>
						</div>
						<div class="calc__footer footer-calc">
							<div class="footer-calc__body">
								<label for="result" class="footer-calc__label">Результат</label>
								<input class="footer-calc__input" id="result" type="number" value="0">
							</div>
						</div>
					</form>
					<div class="work__actions actions-work">
						<a href="../index.html" class="actions-work__link">На головну</a>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
</html>
